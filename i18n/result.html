<template name="nav">
 <nav class="navbar-default navbar-static-side" role="navigation">
  <div class="sidebar-collapse">
   <ul class="nav metismenu" id="side-menu" style="background: #2f4050">
    <li class="nav-header">
     <div class="dropdown profile-element flex-column">
      <a href="/profile/{{currentUser._id}}">
       <img alt="image" class="rounded-circle" src="{{getCurrentUserPP}}" style="width: 100px; height: 100px"/>
      </a>
      <a class="dropdown-toggle" data-toggle="dropdown">
       <span class="block m-t-xs font-bold text-white">
        {{getCurrentUserProfile.firstName}}
                {{getCurrentUserProfile.lastName}}
       </span>
       <h3>
        {{getUserCompany.name}}
       </h3>
       <span class="text-muted text-xs block">
        {{findUserProfession}}
        <b class="caret">
        </b>
       </span>
      </a>
      <ul class="dropdown-menu animated fadeInRight m-t-xs">
       <li class="flex-center padding-one">
        <a class="dropdown-item" href="/profile/{{currentUser._id}}">
         <button class="btn btn-success dropdown-item">
          {{_ 'profile'}}
         </button>
        </a>
       </li>
       <li class="dropdown-divider">
       </li>
       <li class="flex-center padding-one">
        <button class="btn btn-danger dropdown-item log-out">
         {{_ 'logout'}}
        </button>
       </li>
      </ul>
     </div>
     <div class="logo-element">
      {{_ 'in'}}
     </div>
    </li>
    <a class="width-hundred margin-one btn-group my-li bg-main width-hundred text-primary" href="/home">
     <i class="fas fa-home">
     </i>
     <span class="li-text">
      {{_ 'home'}}
     </span>
    </a>
    <div class="btn-group dropright width-hundred margin-one" style="margin: 1em 0">
     <button aria-expanded="false" aria-haspopup="true" class="my-li width-hundred dropdown-toggle dropdown-toggle-split text-primary" data-toggle="dropdown" style="
              background-color: transparent;
              border: none;
              outline: none;
              text-align: left;
            " type="button">
      <i class="fa fa-th-large">
      </i>
      <span class="li-text">
       {{_ 'groups'}}
      </span>
     </button>
     <div class="dropdown-menu text-white bg-main">
      {{#each getGroups}} {{> groupli}} {{/each}} {{#if isCeo}} {{>
            newgroup}} {{/if}}
     </div>
    </div>
    {{#if isCeo}}
    <a class="width-hundred margin-one btn-group my-li bg-main width-hundred text-primary" href="/add-worker">
     <i class="fas fa-user-plus">
     </i>
     <span class="li-text">
      {{_ 'add_worker'}}
     </span>
    </a>
    {{/if}}
    <a class="width-hundred margin-one btn-group my-li bg-main width-hundred text-primary" href="/files">
     <i class="fas fa-folder-open">
     </i>
     <span class="li-text">
      {{_ 'files'}}
     </span>
    </a>
    <a class="width-hundred margin-one btn-group my-li bg-main width-hundred text-primary" href="/archive">
     <i class="fas fa-archive">
     </i>
     <span class="li-text">
      {{_ 'archive'}}
     </span>
    </a>
   </ul>
  </div>
 </nav>
</template>
