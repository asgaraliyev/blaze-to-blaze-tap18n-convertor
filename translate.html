<template name="nav">
  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu" style="background: #2f4050">
        <li class="nav-header">
          <div class="dropdown profile-element flex-column">
            <a href="/profile/{{currentUser._id}}">
              <img
                style="width: 100px; height: 100px"
                alt="image"
                class="rounded-circle"
                src="{{getCurrentUserPP}}"
              />
            </a>
            <a data-toggle="dropdown" class="dropdown-toggle">
              <span class="block m-t-xs font-bold text-white"
                >{{getCurrentUserProfile.firstName}}
                {{getCurrentUserProfile.lastName}}</span
              >

              <h3>{{getUserCompany.name}}</h3>
              <span class="text-muted text-xs block"
                >{{findUserProfession}} <b class="caret"></b
              ></span>
            </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li class="flex-center padding-one">
                <a class="dropdown-item" href="/profile/{{currentUser._id}}">
                  <button class="btn btn-success dropdown-item">Profile</button>
                </a>
              </li>
              <li class="dropdown-divider"></li>
              <li class="flex-center padding-one">
                <button class="btn btn-danger dropdown-item log-out">
                  Logout
                </button>
              </li>
            </ul>
          </div>
          <div class="logo-element">IN+</div>
        </li>
        <a
          href="/home"
          class="
            width-hundred
            margin-one
            btn-group
            my-li
            bg-main
            width-hundred
            text-primary
          "
        >
          <i class="fas fa-home"></i>
          <span class="li-text"> Home</span>
        </a>
        <div
          class="btn-group dropright width-hundred margin-one"
          style="margin: 1em 0"
        >
          <button
            type="button"
            class="
              my-li
              width-hundred
              dropdown-toggle dropdown-toggle-split
              text-primary
            "
            data-toggle="dropdown"
            style="
              background-color: transparent;
              border: none;
              outline: none;
              text-align: left;
            "
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-th-large"></i>
            <span class="li-text">Groups</span>
          </button>
          <div class="dropdown-menu text-white bg-main">
            {{#each getGroups}} {{> groupli}} {{/each}} {{#if isCeo}} {{>
            newgroup}} {{/if}}
          </div>
        </div>
        {{#if isCeo}}

        <a
          href="/add-worker"
          class="
            width-hundred
            margin-one
            btn-group
            my-li
            bg-main
            width-hundred
            text-primary
          "
        >
          <i class="fas fa-user-plus"></i>
          <span class="li-text">Add Worker </span>
        </a>
        {{/if}}
        <a
          href="/files"
          class="
            width-hundred
            margin-one
            btn-group
            my-li
            bg-main
            width-hundred
            text-primary
          "
        >
          <i class="fas fa-folder-open"></i>
          <span class="li-text">Files</span>
        </a>
        <a
          href="/archive"
          class="
            width-hundred
            margin-one
            btn-group
            my-li
            bg-main
            width-hundred
            text-primary
          "
        >
          <i class="fas fa-archive"></i>
          <span class="li-text">Archive</span>
        </a>
      </ul>
    </div>
  </nav>
</template>
